{% include 'header.html' %}

<div class="container" role="main">
    <div class="row">
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Namn</th>
                <th>Klassifikation</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                {{ staff_table|safe }}
            </tbody>
          </table>
        </div>
    </div>
    {% if message is defined %}
    {{ message|safe }}
    {% endif %}
<div class="row">
    <h3>Lägg till Personal</h3>
    <form role="form" method="POST" action="{{ url_for('staff') }}">
        <div class="form-group">
            <label for="name">Namn: </label>
            <input type="text" name="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="role">Klassifikation: </label>
            <input type="text" name="role" class="form-control" />
        </div>
        <button type="submit" class="btn btn-default">Lägg till</button>
    </form>
    </div>
</div>

{% include 'footer.html' %}
