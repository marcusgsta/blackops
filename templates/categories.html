{% include 'header.html' %}

<div class="container" role="main">
<div class="row">
    <h3>Visa produktkategori</h3>
    <form role="form" method="POST" action="{{ url_for('categories') }}">
        <div class="form-group">
       <label for="category">Produktkategori: </label>
        <select name="category" class="form-control">
        {% for category in list_of_categories %}
      <option value="{{ category }}">{{ category }}</option>
       {% endfor %}
        </select>
        </div>
        <button type="submit" class="btn btn-default">Visa</button>
    </form>
        <!-- </div> -->
    </div>   
   
   
   {% if category_table is not none %}
    <div class="row">
        <div class="col-md-6">
          <table class="table">


                {{ category_table|safe }}
            </tbody>
          </table>
        </div>
    </div>
    {% endif %}
{% if message is defined %}
{{ message }}
{% endif %}

    </div>

{% include 'footer.html' %}
